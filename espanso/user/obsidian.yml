name: Obsidian
filter_title: "Obsidian"

matches: 
  - trigger: ":rbi"
    replace: "<iframe src='{{clipboard}}' style='border: none;position: absolute;width: 1500;height: 100%;left: -420px;top: -48px'>$|$</iframe>"
    vars:
      - name: "clipboard"
        type: "clipboard"
  - trigger: ":ra4"
    replace: "<iframe src='{{clipboard}}' style='border: none;position: absolute;width: 100%;height: 100%;left: -420px;top: -48px'>$|$</iframe>"
    vars:
      - name: "clipboard"
        type: "clipboard"
  - trigger: ":book"
    replace: "<iframe src='{{clipboard}}' style='border: none;position: absolute;width: 100%;height: 100%;left: 0;top: 0'>$|$</iframe>"
    vars:
      - name: "clipboard"
        type: "clipboard"
  - trigger: ":gdoc"
    replace: "<iframe src='{{clipboard}}' style='border: none;position: absolute;width: 100%;height: 100%;left: 0;top: -60px'>$|$</iframe>"
    vars:
      - name: "clipboard"
        type: "clipboard"

  - trigger: ":ref"
    form: |
      ---
      type: Référence
      RP: ❌
      name: {{name}}
      ---
  
  - trigger: ":fiche"
    form: |
      ---
      type: fiche
      RP: {{rp}}
      genre: {{genre}}
      name: {{name}}
      ---
  
  - trigger: ":univers"
    form: |
      ---
      type: {{typ}}
      univers: {{univ}}
      name: {{nam}}
      ---
  - trigger: ":code"
    replace: |
      ```
      $|$
      ```
