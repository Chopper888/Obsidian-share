name: Obsidian
filter_title: "Obsidian"
matches: 
  - trigger: ":gbi"
    replace: "<iframe src='{{clipboard}}' style='border: none;position: absolute;width: 1920;height: 100%;left:-420;top: -80px'>$|$</iframe>"
    vars:
      - name: "clipboard"
        type: "clipboard"
  - trigger: ":ga4"
    replace: "<iframe src='{{$clipboard}}' style='border: none;position: absolute;width: 1920;height: 100%;left:-420;top: -80px'>$|$</iframe>"
    vars:
      - name: "clipboard"
        type: "clipboard"
  - trigger: ":code"
    replace: |
      ```
      $|$
      ```
  - trigger: ":today"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m-%d-%Y"
  - trigger: ":now"
    replace: "{{now}}"
    vars:
      - name: now
        type: date
        params:
          format: "%m-%d-%Y_%H-%M"
  - trigger : "-- "
    replace: "— "
  - trigger : "$up"
    replace: "↑"
  - trigger: "$do"
    replace: "↓"
  - trigger: "<_>"
    replace: "⟷"
  - trigger: "$v"
    replace: "✓"
  - trigger: ':v'
    replace: "✅"
  - trigger: ':git'
    replace: 'git add . | git commit . -m "{{time}}" | git push'
    vars:
      - name: time
        type: date
        params:
          format: "%m-%d-%Y_%H-%M"