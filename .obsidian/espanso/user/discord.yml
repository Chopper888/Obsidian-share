name: Discord
filter_title: "Discord"
exclude_default_entries: true

matches:
  # Dates
  - trigger: ":today"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m-%d-%Y"
  - trigger: ":now"
    replace: "{{now}}"
    vars:
      - name: now
        type: date
        params:
          format: "%m-%d-%Y_%H-%M"
  - trigger : "->"
    replace: "→"
  
  - trigger: "<-"
    replace: "←"
  
  - trigger : "--"
    replace: "—"

  - trigger : "$up"
    replace: "↑"
  - trigger: "$do"
    replace: "↓"
  - trigger: "<_>"
    replace: "⟷"
  - trigger: "$check"
    replace: "✓" 